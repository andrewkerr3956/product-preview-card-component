<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <title>Product preview card component</title>
</head>

<body>
  <main>
    <div class="item-container">
      <picture style="width: 100%;">
        <source class="item-img" media="(max-width: 630px)" srcset="./images/image-product-mobile.jpg"/>
        <img class="item-img" src="./images/image-product-desktop.jpg" alt="Perfume in the middle with two leaves surrounding it." />
      </picture>
      <div class="item-info">
        <header>
          <div class="item-category">Perfume</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <main>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price"><strong class="discount-price">$149.99</strong><del class="strike-price">$169.99</del></div>
        </main>
        <footer>
          <button type="button"><img src="images/icon-cart.svg" alt="" /><span>Add to Cart</span></button>
        </footer>
      </div>
    </div>
  </main>
</body>

</html>
