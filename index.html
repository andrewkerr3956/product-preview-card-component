<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <title>Product preview card component</title>
</head>

<body>
  <div class="item-container">
    <img class="item-img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum Perfume" />
    <img class="item-img-mobile" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Perfume" />
    <div class="item-info">
      <header>
        <div class="item-category">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <main>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"><span class="discount-price">$149.99</span><span class="strike-price">$169.99</span></div>
      </main>
      <footer>
        <button type="button"><img src="images/icon-cart.svg" alt="" /><span>Add to Cart</span></button>
      </footer>
    </div>
  </div>
</body>

</html>
